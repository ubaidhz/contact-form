<!DOCTYPE html>
<html class="html"lang="en">
<head>
  <meta charset="utf-8">

  <title>Form</title>
  <meta name="description" content="Read: Educational Mission">
  <meta name="Read" content="Educational Mission">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Marck+Script' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="container">
	<div class="contact-form">
	<form class"form-horizontal col-xs-12">

		<h1>Get involved</h1>
		<div class"form-group">

			<label for="name"></label>
			<div class="col-xs-8 col-xs-offset-2 text12">
				<input type="text" class="form-control" id="name" placeholder="Name"/>
			</div>
		</div>
		<div class"form-group">
			<label for="exampleIputEmail1"></label>
			<div class="col-xs-8 col-xs-offset-2 email12">
				<input type="email" class="form-control" id="mail" placeholder="Enter email"/>
			</div>
		</div>
		<div class"form-group">
			<label for="msg"></label>
			<div class="col-xs-8 col-xs-offset-2 msg12">
				<textarea id="msg" class="form-control" placeholder="We're all ears"></textarea>
			</div>
		</div>
		<div class="col-xs-8 col-xs-offset-2 btn12">
			<button type="submit" class="btn btn-default">Send your thoughts</button>
		</div>
	</form>
</div>
</div>
</body>
</html>
